<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nitalix | AI Solutions</title>
    <!-- Favicon (browser tab icon) -->
    <link rel="icon" type="image/png" href="icon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              blue: { main: '#3B82F6', light: '#60A5FA', dark: '#1D4ED8' },
            },
            fontFamily: { sans: ['Inter', 'sans-serif'] },
          },
        },
      };
    </script>
    <style>
      body {
        background: #000;
        color: #fff;
        font-family: 'Inter', sans-serif;
      }
      .glow {
        box-shadow: 0 0 60px rgba(59, 130, 246, 0.15);
      }
      .stat-number {
        font-size: clamp(3rem, 8vw, 5rem);
      }
      .fade-in {
        animation: fadeIn 1s ease-out forwards;
        opacity: 0;
      }
      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
      .delay-1 {
        animation-delay: 0.2s;
      }
      .delay-2 {
        animation-delay: 0.4s;
      }
      .delay-3 {
        animation-delay: 0.6s;
      }
      .delay-4 {
        animation-delay: 0.8s;
      }
    </style>
  </head>
  <body class="antialiased">
    <!-- HERO - Clean Infographic Style -->
    <section
      class="min-h-screen flex flex-col justify-center items-center px-6 py-20 relative"
    >
      <!-- Subtle background glow -->
      <div
        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-blue-main/5 rounded-full blur-[100px]"
      ></div>

      <!-- Logo -->
      <div class="fade-in mb-8">
        <img
          src="logo.png"
          alt="Nitalix"
          class="h-28 w-28 rounded-full object-cover"
        />
      </div>

      <!-- Company Name -->
      <h1
        class="fade-in delay-1 text-5xl md:text-7xl font-extrabold tracking-tight text-center mb-4"
      >
        Nitalix
      </h1>

      <!-- Tagline -->
      <p
        class="fade-in delay-2 text-blue-main text-lg md:text-xl font-medium tracking-widest uppercase mb-16"
      >
        Architecting Intelligence
      </p>

      <!-- Divider Line -->
      <div
        class="fade-in delay-2 w-24 h-px bg-gradient-to-r from-transparent via-blue-main to-transparent mb-16"
      ></div>

      <!-- What We Do - Simple Icons Grid -->
      <div
        class="fade-in delay-3 grid grid-cols-1 md:grid-cols-3 gap-12 md:gap-20 max-w-4xl text-center mb-20"
      >
        <!-- Service 1 -->
        <div class="flex flex-col items-center">
          <div
            class="w-16 h-16 rounded-2xl bg-blue-main/10 border border-blue-main/30 flex items-center justify-center mb-4"
          >
            <svg
              class="w-8 h-8 text-blue-main"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
              ></path>
            </svg>
          </div>
          <h3 class="text-white font-semibold text-lg mb-2">AI Development</h3>
          <p class="text-gray-500 text-sm">Custom AI solutions</p>
        </div>

        <!-- Service 2 -->
        <div class="flex flex-col items-center">
          <div
            class="w-16 h-16 rounded-2xl bg-blue-main/10 border border-blue-main/30 flex items-center justify-center mb-4"
          >
            <svg
              class="w-8 h-8 text-blue-main"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"
              ></path>
            </svg>
          </div>
          <h3 class="text-white font-semibold text-lg mb-2">
            Multi-Agent Systems
          </h3>
          <p class="text-gray-500 text-sm">Autonomous workflows</p>
        </div>

        <!-- Service 3 -->
        <div class="flex flex-col items-center">
          <div
            class="w-16 h-16 rounded-2xl bg-blue-main/10 border border-blue-main/30 flex items-center justify-center mb-4"
          >
            <svg
              class="w-8 h-8 text-blue-main"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"
              ></path>
            </svg>
          </div>
          <h3 class="text-white font-semibold text-lg mb-2">Data Leadership</h3>
          <p class="text-gray-500 text-sm">Strategic guidance</p>
        </div>
      </div>
    </section>
  </body>
</html>
